name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - '**'
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 9.13.2
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: 'pnpm'

            - name: Install modules
              run: pnpm i
            - name: Build app
              run: npx turbo run build
    types:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 9.13.2
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: 'pnpm'
            - name: Install modules
              run: pnpm i
            - name: Build app
              run: npx turbo run build
            - name: Check Types
              run: npx turbo run check-types
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 9.13.2
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: 'pnpm'
            - name: Install modules
              run: pnpm i
            - name: Build app
              run: npx turbo run build
            - name: Run eslint
              run: npx turbo run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 9.13.2
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: 'pnpm'
            - name: Install modules
              run: pnpm i
            - name: Build app
              run: npx turbo run build
            - name: Run tests
              run: npx turbo run test
